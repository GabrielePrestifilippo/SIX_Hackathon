<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Onsen UI Memo App 2.0</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/SocialSharing.js"></script>
    <link rel="stylesheet" href="./css/animate.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/spiderChart.js"></script>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/profile.css"/>
    <script src="js/divsugar.js"></script>
    <script src="js/reward_animation.js"></script>
    <style>
        @import url('RobotoCondensed-Regular.ttf');
        @import url('RobotoCondensed-Bold.ttf');
    </style>
</head>

<body onresize="draw_spider_chart()">

<!-- First navigation component: Navigator. This will remain always on top of the app. -->
<ons-navigator id="myNavigator" page="splitter.html">
</ons-navigator>


<!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
<ons-template id="splitter.html">
    <ons-splitter id="mySplitter">
        <ons-splitter-content page="tabbar.html">
        </ons-splitter-content>
    </ons-splitter>
</ons-template>

<ons-modal id="modal">
    <div id="rewardSecret">
        Congratulation!<br>
        You earned <b>10</b> points.<br>
        Thanks for visiting<br>
        <i>Prada Shop</i>
        <img src="img/coin-flip.gif">

    </div>
</ons-modal>

<ons-template id="tabbar.html">
    <ons-page id="tabbarPage">
        <ons-toolbar>
            <div class="left">
                <!-- Toolbar-button with different icons depending on the platform. -->
                <ons-toolbar-button component="button/menu">
                    <ons-icon icon="ion-navicon, material:md-search" size="32px, material:24px"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center"><img style="max-height: 30px;margin: auto;margin-top: 10px;top: 10px;" src="images/rewardo.png"></div>
            <div class="right">

                <ons-if platform="ios android">

                </ons-if>
            </div>
        </ons-toolbar>

        <ons-tabbar id="myTabbar">
            <ons-tab page="html/deals.html" active="true" active>
                <ons-icon size=" 30px" icon="ion-ios-pricetags"></ons-icon>
            </ons-tab>

            <ons-tab page="html/reward.html">
                <ons-icon size=" 30px" icon="ion-social-usd"></ons-icon>
            </ons-tab>


            <ons-tab page="html/profile.html" label="Pending">
                <ons-icon size=" 30px" icon="ion-person"></ons-icon>
            </ons-tab>

            <ons-tab pageid="camera" page="html/camera.html">
                <ons-icon size=" 28px" style="padding-top:10px;" icon="fa-camera"></ons-icon>
            </ons-tab>

            <ons-tab page="html/shop.html"id="tabShop" style="display: none" hidden="true">
                <ons-icon icon="ion-map" class="tab-icon"></ons-icon>
            </ons-tab>
        </ons-tabbar>


    </ons-page>
</ons-template>

</body>

</html>
