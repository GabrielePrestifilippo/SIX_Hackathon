<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Onsen UI Memo App 2.0</title>

	<script src="lib/onsen/js/onsenui.js"></script>

	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>

	<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<!-- First navigation component: Navigator. This will remain always on top of the app. -->
	<ons-navigator id="myNavigator" page="splitter.html">
	</ons-navigator>


	<!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
	<ons-template id="splitter.html">
		<ons-splitter id="mySplitter">
			<ons-splitter-content page="tabbar.html">
			</ons-splitter-content>
		</ons-splitter>
	</ons-template>


	<ons-template id="tabbar.html">
		<ons-page id="tabbarPage">
			<ons-toolbar>
				<div class="left">
					<!-- Toolbar-button with different icons depending on the platform. -->
					<ons-toolbar-button component="button/menu">
						<ons-icon icon="ion-navicon, material:md-search" size="32px, material:24px"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">MyShoppingApp</div>
				<div class="right">

					<ons-if platform="ios android">

					</ons-if>
				</div>
			</ons-toolbar>

			<ons-tabbar id="myTabbar">
				<ons-tab page="html/reward.html" active="true" label="Completed">
					<ons-icon size=" 30px" icon="ion-social-usd"></ons-icon>

				</ons-tab>

				<ons-tab class="centralButton" page="html/camera.html">
					<ons-icon size=" 34px" style="padding-top:10px;" icon="fa-camera"></ons-icon>
				</ons-tab>
				<ons-tab page="html/profile.html" label="Pending" active>
					<ons-icon size=" 30px" icon="ion-person"></ons-icon>

				</ons-tab>

			</ons-tabbar>


		</ons-page>
	</ons-template>

</body>

</html>
